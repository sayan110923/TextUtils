<!doctype html>
<html lang="eng">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

  <title>textutils.in</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Welcome to TextUtils.in</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Youtube Channel</a>
          <li class="nav-item">
            <a class="nav-link" href="/">Blogs</a>
          </li>
        </ul>
      </div>
    </div>
    <form class="d-flex" role="search">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to textutils!</strong> You can do anything with your text here.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container">
    <form action="/analyze" method="get">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter your text here...and Let Text Utils do the magic!!</label>
        <textarea class="form-control" name='text' id="exampleFormControlTextarea1" style="height: 150px"></textarea>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removepunc" value="on" id="checkNativeSwitch1">
        <label class="form-check-label" for="checkNativeSwitch1">
          Remove Punctuations
        </label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="fullcaps" value="on" id="checkNativeSwitch2">
        <label class="form-check-label" for="checkNativeSwitch2">
          UPPERCASE
        </label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="newlineremover" value="on" id="checkNativeSwitch3">
        <label class="form-check-label" for="checkNativeSwitch3">
          New Line Remover
        </label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="extraspaceremover" value="on" id="checkNativeSwitch4">
        <label class="form-check-label" for="checkNativeSwitch4">
          Extra Space Remover
        </label>
      </div>
      <button type="submit" class="btn btn-dark mt-3">Analyze Test</button>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    -->
</body>

</html>
